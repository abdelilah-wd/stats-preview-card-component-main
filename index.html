<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Stats preview card component</title>
        <!-- main CSS File -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="landing-section">
            <div class="container">
                <div class="landing-content">
                    <div class="lan-info">
                        <h1>Get <span>insights</span> that <br> help your business <br> grow.</h1>
                        <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue,
                            customer <br>
                            experience, and overall efficiency.</p>
                        <div class="stats">
                            <div class="companies">
                                <span>10K+</span>
                                <p>companies</p>
                            </div>
                            <div class="templates">
                                <span>314</span>
                                <p>templates</p>
                            </div>
                            <div class="queries">
                                <span>12m+</span>
                                <p>queries</p>
                            </div>
                        </div>
                    </div>
                    <div class="lan-img">
                        <div>
                            <img src="images/image-header-desktop.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="footer-section">
            Challenge by <br> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
            Coded by <br> <a href="https://github.com/abdelilah-dev" target="_blank">AbdeLilah-Dev</a>
        </div>
    </body>

</html>
